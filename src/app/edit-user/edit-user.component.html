<div class="container">
  <div class="row">
    <div class="col">
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label for="name">First Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-contol"
              />
            </div>
          </div>

          <div class="col-4">
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                id="lastName"
                formControlName="lastName"
                class="form-contol"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                formControlName="email"
                class="form-contol"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label for="age">Age</label>
              <input
                type="text"
                id="age"
                formControlName="age"
                class="form-contol"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="gender">Sex</label>
              <input
                type="text"
                id="gender"
                formControlName="gender"
                class="form-contol"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="phoneNumber">phone</label>
              <input
                type="text"
                id="phoneNumber"
                formControlName="phoneNumber"
                class="form-contol"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label for="address">Address</label>
              <input
                type="text"
                id="address"
                formControlName="address"
                class="form-contol"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="dateOfBirth">date of birth</label>
              <input
                type="text"
                id="dateOfBirth"
                formControlName="dateOfBirth"
                class="form-contol"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="hobby">Favourite Hobbies</label>

              <div *ngFor="let hobby of hobbies">
                <input type="checkbox" id="hobby" formControlName="hobbies" />
                <label>{{ hobby }}</label>
              </div>
              <!-- <select name="hobbies" id="hobbies" >
                <option value="hobby.name">{{ hobby.name }}</option>
              </select> -->
              <!-- <label for="hobbies">
                <input
                  type="checkbox"
                  id="hobbies"
                  formControlName="hobbiess"
                  class="form-contol"
                  name="hobby"
                />
              </label> -->
            </div>
          </div>
        </div>
        <button
          type="submit"
          [disabled]="!editForm.valid"
          class="btn btn-success"
        >
          Save
        </button>
        <button type="button" (click)="onCancel()" class="btn btn-success">
          Cancel
        </button>
      </form>
    </div>
  </div>
</div>

<pre>{{ editForm.value | json }}</pre>
