<div class="container">
  <div class="row">
    <div class="col">
      <form [formGroup]="editForm">
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input
                type="text"
                id="firstName"
                formControlName="firstName"
                class="form-contol"
              />
            </div>
          </div>

          <div class="col-4">
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                id="lastName"
                formControlName="lastName"
                class="form-contol"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                formControlName="email"
                class="form-contol"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label for="age">Age</label>
              <input
                type="text"
                id="age"
                formControlName="age"
                class="form-contol"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="sex">Sex</label>
              <input
                type="text"
                id="sex"
                formControlName="sex"
                class="form-contol"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="phone">phone</label>
              <input
                type="text"
                id="phone"
                formControlName="phone"
                class="form-contol"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label for="address">Address</label>
              <input
                type="text"
                id="address"
                formControlName="address"
                class="form-contol"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="dateOfBirth">date of birth</label>
              <input
                type="text"
                id="dateOfBirth"
                formControlName="dateOfBirth"
                class="form-contol"
              />
            </div>
          </div>
          <div class="col-4">
            <!-- <div class="form-group" *ngFor="let hobby of hobbies">
              <label for="hobbies">
                <input
                  type="checkbox"
                  id="hobbies"
                  formControlName="hobbiess"
                  class="form-contol"
                  name="hobby"
                />
              </label>
            </div> -->
          </div>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <button type="button" class="btn btn-success">Cancel</button>
      </form>
    </div>
  </div>
</div>
